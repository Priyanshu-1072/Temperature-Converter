<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperatureconverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div class="inputs">
            <div style="display: flex; flex-direction: column;">
                <label for="degree">Value <span id="small">(In Numbers)</span></label>
                <input type="number" name="degree" id="inputValue" required>
            </div>
            <div class="inptsss">
                <div>
                    <label for="type">From</label>
                    <select name="type" id="type1">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
                <div>
                    <label for="type">To</label>
                    <select name="type" id="type2">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" id="btn" onclick="temperature()">Convert</button>
        <div class="resultss">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>
    </div>
    <script src="temperatureconverter.js"></script>
</body>
</html>
